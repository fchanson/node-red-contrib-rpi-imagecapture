        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
    	<label for="node-input-configfile">Config. File</label>
	    <input type="text" id="node-input-configfile" placeholder="/home/pi/fswebcam.conf">
  	</div>
</script>

<script type="text/x-red" data-help-name="imagecapture">
    <p>This node allows to take picture from standard USB webcam connected to a Raspberry.</p>
    <p>It uses the fswebcam package.</p>
	<h3>Usage</h3>
    <p>The fswebcam configuration needs to be defined into a file stored in the Raspberry.</p>
	<p>The available options can be found using the <b>fswebcam -help</b> command.</p>
    <p>For example :</p>
    <ul>
        <li>device /dev/video0</li>
        <li>resolution 640X480</li>
        <li>set brightness=70%</li>
        <li>set contrast=70%</li>
        <li>no-banner</li>
        <li>jpeg 95</li>
        <li>skip 10</li>
        <li>set "Focus, Auto"=False</li>
        <li>set "Focus (absolute)"=7</li>
        <li>rotate 180</li>
    </ul>
    <p>The path to the configuration file needs to be defined into the node properties.</p>
	<h3>Input</h3>
    <p>The picture is captured when a <b>msg</b> arrives into the node.</p>
	<h3>Output</h3>
    <p>The captured picture is stored in a <b>Buffer</b> object in <b>msg.payload.capturedImg</b>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('imagecapture',{
        category: 'Raspberry_Pi',
        color:"#E9967A",
        defaults: {
            name: {value:"Image Capture"},
            configfile: {value:"/home/pi/fswebcam.conf"}
        },
        inputs:1,
        outputs:1,
        icon: "camera.png",
        align: "right",
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        }

    });
</script>
